#jwt
jwt:
  header: Authorization
  secret: mySecret
  # token 过期时间 10个小时  10*60*60*1000 这种模式忘记怎么写了
  expiration: 36000000
  auth:
    # 授权路径
    path: /login
    # 获取用户信息
    account: /info

#是否允许生成代码，生产环境设置为false
generator:
  enabled: false

#是否开启 swagger-ui
swagger:
  enabled: true

